<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Sellers Note Survey</h1>
    <p id="description">Paragraph</p>
    <hr>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Name" required />
      </label>
      <label id="email-label">Email
        <input id="email" type="email" placeholder="Email" required />
      </label>
      <label id="number-label"> Rate the App
        <input id="number" type="number" min="0" max="10" placeholder="5" required />
      </label>
      <hr>
      <select id="dropdown" >
        <option>Buyer (borrower)</option>
        <option>Seller (finacer)</option>
      </select>

      <label> Radio
        <input class="radio" type="radio" name="radio" value="radio1" checked />
        <input class="radio" type="radio" name="radio" value="radio2" />
      </label>

      <label> Checkboxes
        <input class="checkbox" type="checkbox" value="checkbox1" />
        <input class="checkbox" type="checkbox" value="checkbox2" />
        <input class="checkbox" type="checkbox" value="checkbox3" />
      </label>
      <hr>
      <legend>Insert bio:</legend>
      <label id="textarea"> 
        <textarea placeholder="text"></textarea>
      </label>
      <button id="submit">Submit</button>
    </form>
  </body>
